buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'  // Ensure this version is correct
        classpath 'com.google.gms:google-services:4.4.2'  // Ensure this is correct
        classpath 'dev.flutter:flutter-gradle-plugin:1.0.0'  // Check the Flutter plugin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
